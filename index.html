<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Dannielle">
    <meta name="description" content="My simple celsius to fahrenheit and vice-versa temperature converter">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Temperature Converter</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Simple Temperature Converter</h1>

            <input type="number" id="tempValue" value="0"> <br>

            <input type="radio" id="CtoF" name="unit" class="unit">
            <label for="CtoF">째C to 째F</label>

            <input type="radio" id="FtoC" name="unit" class="unit">
            <label for="FtoC">째F to 째C</label>

            <button type="button" onclick="convert()">Convert</button>

            <p id="result"></p>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
